<ul class="project-tasks-list">
  <ng-container *ngFor="let grouping of groupTasks" class="group-set-tasks clearfix">
    <h5 class="group-set-name" *ngIf="!hideGroupSetName">{{ grouping.name }}</h5>
    <li
      class="col-xs-4 col-lg-3"
      *ngFor="
        let task of project.tasks
          | tasksForGroupset: grouping.groupSet
          | orderBy: ['definition.targetGrade', 'definition.seq']
      "
    >
      <button
        type="button"
        class="col-xs-12 btn task-status {{ statusClass(task.status) }}"
        (click)="onSelect(task, 'Task Button List')"
        tooltip-popup-delay="200"
        tooltip-placement="bottom"
        [innerHTML]="taskText(task)"
        [tooltip-html]="task.statusLabel()"
      >
        <i class="fa fa-eye" *ngIf="task.similarityFlag"></i>
      </button>
    </li>
  </ng-container>
</ul>
